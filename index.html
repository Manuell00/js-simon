<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title della pagina -->
    <title>Simon Says</title>

    <!-- Link foglio di stile -->
    <link rel="stylesheet" href="style.css">

    <!-- Inserisco l'icon -->
    <link rel="icon" href="simon.png">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-fluid text-center" id="container">
        <div class="row justify-content-center align-items-center">
            <h1 id="title">Simon Says</h1>

            <div class="col-md-8">
                <p>I cinque numeri da ricordare sono i seguenti, dopo 10 secondi dovrai ricordarne il più possibile e
                    successivamente inserirli all'interno del form</p>
                <div id="card-main">

                </div>


            </div>


            <div class="row align-items-center justify-content-center" id="row-none">
                <div class="col-sm-6 mb-3 mt-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-12" id="number-input">
                                <h3>Ora è il tuo turno!</h3>
                                <p>Inserisci i numeri che ti ricordi</p>


                                <div>
                                    <input id="firstNumber" type="number">
                                </div>

                                <div><input id="secondNumber" type="number"></div>
                                <div><input id="thirdNumber" type="number"></div>
                                <div><input id="fourthNumber" type="number"></div>
                                <div><input id="fifthNumber" type="number"></div>
                                <input class="btn btn-danger" type="submit" value="Submit" id="button-submit">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row align-content-center justify-content-center" id="risultatoFinale">
                <div class="col-md-6" id="risultato">
                
                    </div>
                   
                    

                </div>
            </div>








            <!-- Inserisco il link al js -->
            <script type="text/javascript" src="main.js"></script>
</body>

</html>
